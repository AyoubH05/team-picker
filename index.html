<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام اختيار الفرق - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0e17;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 10%, rgba(255, 105, 180, 0.1) 0%, transparent 20%);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(10, 14, 23, 0.9);
            border-radius: 20px;
            border: 2px solid #ff3399;
            box-shadow: 0 0 30px rgba(255, 51, 153, 0.4);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: #00ff00;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
            background: linear-gradient(45deg, #00ff00, #00cc88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 18px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ff00, #009900);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
        }
        
        .btn-secondary {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid #ff3399;
            box-shadow: 0 0 15px rgba(255, 51, 153, 0.4);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 51, 153, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 51, 153, 0.6);
        }
        
        .admin-panel {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid #ff3399;
            display: none;
        }
        
        .admin-panel h3 {
            color: #ff3399;
            margin-bottom: 15px;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختيار الفريق</h1>
        
        <div class="buttons">
            <a href="teams.html" class="btn btn-primary">
                <i class="fas fa-users"></i>
                اختيار الفريق
            </a>
            <!-- زر لوحة التحكم مخفي عن المشاركين العاديين -->
            <a href="admin.html" class="btn btn-secondary" id="adminBtn" style="display: none;">
                <i class="fas fa-cog"></i>
                لوحة التحكم
            </a>
        </div>
        
        <!-- لوحة التحكم للمنظم (مخفية) -->
        <div class="admin-panel" id="adminPanel">
            <h3>لوحة تحكم المنظم</h3>
            <div class="buttons">
                <a href="admin.html" class="btn btn-secondary">
                    <i class="fas fa-cog"></i>
                    لوحة التحكم الكاملة
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>نظام إدارة البطولة © 2023 | جميع الحقوق محفوظة</p>
    </footer>

    <script>
        // التحقق من وجود معلمة admin في الرابط
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isAdmin = urlParams.has('admin');
            
            if (isAdmin) {
                // إظهار زر لوحة التحكم ولوحة المنظم
                document.getElementById('adminBtn').style.display = 'flex';
                document.getElementById('adminPanel').style.display = 'block';
            }
        });
    </script>
</body>
</html>
