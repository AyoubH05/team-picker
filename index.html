<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة البطولة - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 10%, rgba(255, 105, 180, 0.1) 0%, transparent 20%);
            padding: 20px;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff3399;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 51, 153, 0.3);
            width: 95%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #ff3399;
            text-shadow: 0 0 15px rgba(255, 51, 153, 0.7);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 51, 153, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 51, 153, 1), 0 0 30px rgba(255, 51, 153, 0.7);
            }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #00ff00;
            text-shadow: 0 2px 4px rgba(0, 255, 0, 0.5);
        }
        
        .welcome-text {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 60px;
        }
        
        .welcome-text .welcome-ar {
            font-size: 2.5rem;
            color: #00ff00;
        }
        
        .welcome-text .welcome-en {
            font-size: 2rem;
            color: #ff3399;
            padding: 5px 15px;
            background: rgba(255, 51, 153, 0.2);
            border-radius: 8px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #00ff00, #ff3399);
            color: #000;
            border: none;
            padding: 18px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.5);
        }
        
        footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .welcome-text .welcome-ar {
                font-size: 2rem;
            }
            
            .welcome-text .welcome-en {
                font-size: 1.6rem;
            }
            
            .start-btn {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-trophy"></i>
        </div>
        <h1>نظام إدارة البطولة</h1>
        
        <div class="welcome-text">
            <span class="welcome-ar">مرحباً بك</span>
            <span class="welcome-en">Welcome</span>
        </div>
        
        <a href="teams.html" class="start-btn">
            <i class="fas fa-hand-pointer"></i>
            ابدأ الاختيار
        </a>
    </div>

    <footer>
        <p>نظام إدارة البطولة © 2023 | جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
