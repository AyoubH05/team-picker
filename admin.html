<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المنظم - البطولة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    th {
      background: #28a745;
      color: white;
    }
    tr:nth-child(even) {
      background: #333;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .deleteBtn {
      background: #dc3545;
      color: white;
    }
    .editBtn {
      background: #ffc107;
      color: black;
    }
    .empty {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>📊 قائمة المشاركين</h1>
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>الفريق</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody id="playersTable">
    </tbody>
  </table>
  <p class="empty" id="emptyMsg" style="display:none;">🚨 لا يوجد أي تسجيل بعد</p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ✅ إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC9pbJ8dNc6wyYtpqosXKF1SgJzkJUmrGs",
      authDomain: "team-picker-869aa.firebaseapp.com",
      projectId: "team-picker-869aa",
      storageBucket: "team-picker-869aa.appspot.com",
      messagingSenderId: "63562988226",
      appId: "1:63562988226:web:8798646b64fa899f33dc9b",
      measurementId: "G-MNY4PS4D1Z"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.getElementById("playersTable");
    const emptyMsg = document.getElementById("emptyMsg");

    // تحميل المشاركين
    db.ref("selections").on("value", snapshot => {
      tableBody.innerHTML = "";
      const data = snapshot.val();

      if (!data) {
        emptyMsg.style.display = "block";
        return;
      } else {
        emptyMsg.style.display = "none";
      }

      Object.entries(data).forEach(([id, player]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${player.name}</td>
          <td>${player.phone}</td>
          <td>${player.team}</td>
          <td>
            <button class="editBtn" onclick="editTeam('${id}', '${player.team}')">✏️ تعديل</button>
            <button class="deleteBtn" onclick="deletePlayer('${id}')">🗑️ حذف</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    });

    // 🗑️ حذف لاعب
    function deletePlayer(id) {
      if (confirm("هل أنت متأكد من حذف هذا اللاعب؟")) {
        db.ref("selections/" + id).remove();
      }
    }

    // ✏️ تعديل فريق لاعب
    function editTeam(id, oldTeam) {
      const newTeam = prompt("أدخل الفريق الجديد:", oldTeam);
      if (newTeam && newTeam.trim() !== "") {
        db.ref("selections/" + id).update({ team: newTeam.trim() });
      }
    }
  </script>
</body>
</html>
