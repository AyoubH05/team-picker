<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختيار الفريق</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #222;
      margin-bottom: 10px;
    }
    #username {
      padding: 10px;
      width: 250px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .teams {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .team-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .team-card:hover {
      transform: scale(1.05);
    }
    .team-name {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>⚽ اختر فريقك</h1>
  <input type="text" id="username" placeholder="أدخل اسمك هنا">
  <div class="teams" id="teams"></div>

  <script>
    const teams = [
      "ＲＥＡＬ ＭＡＤＲＩＤ","ＡＴＬＥＴＩＣＯ ＭＡＤＲＩＤ","ＦＣ ＢＡＲＣＥＬＯＮＡ","ＶＩＬＬＡＲＥＡＬ","ＳＥＶＩＬＬＡ",
      "ＭＡＮ ＵＴＤ","ＬＩＶＥＲＰＯＯＬ","ＭＡＮＣＩＴＹ","ＴＯＴＴＥＮＨＡＭ","ＮＥＷＣＡＳＴＬＥ ＵＮＩＴＥＤ",
      "ＡＲＳＥＮＡＬ","ＣＨＥＬＳＥＡ","ＡＣ ＭＩＬＡＮ","ＩＮＴＥＲ  ＭＩＬＡＮ","ＲＯＭＡ","ＪＵＶＥＮＴＵＳ",
      "ＮＡＰＯＬＩ","ＢＡＹＥＲＮ ＭＵＮＣＨＥＮ","ＬＥＶＥＲＫＵＳＥＮ","ＤＯＲＴＭＵＮＤ","ＰＳＧ","ＭＡＲＳＥＩＬＬＥ",
      "ＭＯＮＡＣＯ","ＡＬ ＮＡＳＲ","ＡＬ ＨＩＬＡＬ","ＳＰＯＲＴＩＮＧ ＬＩＳＢＯＮ","ＢＥＮＦＩＣＡ","ＡＪＡＸ","ＰＳＶ",
      "ＦＬＡＭＥＮＧＯ","ＲＩＶＥＲ ＰＬＡＴＥ","ＮＯＴＴＩＮＧＨＡＭ ＦＯＲＥＳＴ"
    ];

    const container = document.getElementById("teams");

    teams.forEach(team => {
      const card = document.createElement("div");
      card.className = "team-card";

      const name = document.createElement("div");
      name.className = "team-name";
      name.textContent = team;

      const button = document.createElement("button");
      button.textContent = "اختيار";
      
      button.onclick = () => {
        const username = document.getElementById("username").value.trim();
        if (!username) {
          alert("⚠️ المرجو إدخال اسمك أولا");
          return;
        }
        button.disabled = true;
        button.textContent = "تم الاختيار ✅";
        localStorage.setItem("selectedTeam", team);
        localStorage.setItem("username", username);
        alert("✅ " + username + " اخترت فريق: " + team);
      };

      // إذا كان مختار من قبل
      if (localStorage.getItem("selectedTeam") === team) {
        button.disabled = true;
        button.textContent = "تم الاختيار ✅";
      }

      card.appendChild(name);
      card.appendChild(button);
      container.appendChild(card);
    });
  </script>
</body>
</html>
